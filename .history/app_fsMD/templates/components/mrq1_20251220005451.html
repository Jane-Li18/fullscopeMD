<section class="marquee-section bg-accent-gradient-animated d-flex align-items-center min-vh-50 mb-5">
  <div class="marquee marquee--ltr marquee--hover-pause w-100 py-3">
    <div class="marquee-track">
      {% with active_categories|default:categories|default:nav_programs as cats %}
        {% if cats %}
          {% for _ in "123" %}
            {% for c in cats %}
              {% if c.is_active %}
                <span class="marquee-item text-body-xl">{{ c.name }}</span>
              {% endif %}
            {% endfor %}
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
  </div>
</section>
