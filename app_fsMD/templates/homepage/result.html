{% load static %}
<section class="result-section d-flex align-items-center min-vh-50">
    <div class="container py-5">
        <!-- Heading -->
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h2 class="mb-2 fade-in-up fade-in delay-1 fade-blocked scroll-animate">
                    Treatment Results Gallery
                </h2>
                <p class="mb-0 fade-in-up fade-in delay-2 fade-blocked scroll-animate">
                    Real, visible changes from our evidence-based care.
                </p>
            </div>
        </div>

        <!-- Cards -->
        <div class="row g-4">

            <!-- CARD 01: Weight Loss -->
            <div class="col-12 col-lg-6 fade-in-up fade-in delay-3 fade-blocked scroll-animate">
                <div class="result-card shadow-md-brand border-brand rounded-4 p-3 p-sm-4 h-100">
                    <h3 class="mb-3">Weight Loss</h3>

                    <div class="result-slider" data-initial="50">
                        <!-- AFTER (base image) -->
                        <div class="result-slider-img result-slider-after">
                            <img src="{% static 'images/result/result2.jpg' %}" alt="Weight loss after">
                        </div>

                        <!-- BEFORE (clipped overlay) -->
                        <div class="result-slider-img result-slider-before">
                            <img src="{% static 'images/result/result1.jpg' %}" alt="Weight loss before">
                        </div>

                        <!-- Middle divider line -->
                        <div class="result-slider-divider"></div>

                        <!-- Labels -->
                        <div class="result-label result-label-before">Before</div>
                        <div class="result-label result-label-after">After</div>

                        <!-- Handle (drag this) -->
                        <div class="result-slider-handle">
                            <i class="fa-solid fa-chevron-left"></i>
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CARD 02: Hair-Loss Care -->
            <div class="col-12 col-lg-6 fade-in-up fade-in delay-4 fade-blocked scroll-animate">
                <div class="result-card shadow-md-brand border-brand rounded-4 p-3 p-sm-4 h-100">
                    <h3 class="mb-3">Hair-Loss Care</h3>

                    <div class="result-slider" data-initial="50">
                        <!-- AFTER (base image) -->
                        <div class="result-slider-img result-slider-after">
                            <img src="{% static 'images/result/result4.jpg' %}" alt="Hair-Loss after">
                        </div>

                        <!-- BEFORE (clipped overlay) -->
                        <div class="result-slider-img result-slider-before">
                            <img src="{% static 'images/result/result3.jpg' %}" alt="Hair-Loss before">
                        </div>

                        <!-- Middle divider line -->
                        <div class="result-slider-divider"></div>

                        <!-- Labels -->
                        <div class="result-label result-label-before">Before</div>
                        <div class="result-label result-label-after">After</div>

                        <!-- Handle (drag this) -->
                        <div class="result-slider-handle">
                            <i class="fa-solid fa-chevron-left"></i>
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
