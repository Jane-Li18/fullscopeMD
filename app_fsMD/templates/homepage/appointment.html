{% load static %}
<section class="appointment-section d-flex align-items-center min-vh-100">
  <div class="container-fluid py-5 px-3 px-lg-3 px-xxl-4">
    <div class="appointment-shell position-relative">
      <div class="row g-4 align-items-stretch">
        <div class="col-12 col-lg-7">
          <div class="appointment-map-wrap position-relative h-100">
            <iframe class="appointment-map w-100 h-100" loading="lazy" referrerpolicy="no-referrer-when-downgrade" src="https://www.google.com/maps?q=Sheridan%2C%20Wyoming&z=13&output=embed"></iframe>
            <div class="appointment-info-card">
              <div class="d-flex align-items-center gap-2 mb-3">
                <span class="appointment-mark"></span>
                <div class="fw-bold">FullScopeMD</div>
              </div>
              <div class="appointment-info-row">
                <span class="appointment-info-ic"><i class="fa-solid fa-location-dot"></i></span>
                <div><div class="appointment-info-label">Address</div><div class="appointment-info-text">Sheridan, Wyoming</div></div>
              </div>
              <div class="appointment-info-row">
                <span class="appointment-info-ic"><i class="fa-solid fa-phone"></i></span>
                <div><div class="appointment-info-label">Phone Number</div><div class="appointment-info-text">Pending</div></div>
              </div>
              <div class="appointment-info-row">
                <span class="appointment-info-ic"><i class="fa-solid fa-envelope"></i></span>
                <div><div class="appointment-info-label">Email</div><div class="appointment-info-text">support@fullscopemd.com</div></div>
              </div>
              <div class="appointment-info-row mb-0">
                <span class="appointment-info-ic"><i class="fa-regular fa-clock"></i></span>
                <div><div class="appointment-info-label">Business Hours</div><div class="appointment-info-text">Mon–Fri 8:00 AM–5:00 PM EST<br>Sat–Sun 8:00 AM–1:00 PM EST</div></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-5">
          <div class="appointment-form-wrap h-100">
            <div class="appointment-form-card h-100">
              <div class="d-flex align-items-start justify-content-between gap-3 mb-4">
                <h2 class="appointment-form-title m-0">Book Your Appointment</h2>
                <span class="appointment-form-icon" aria-hidden="true"><i class="fa-regular fa-calendar"></i></span>
              </div>

              <form class="appointment-form" action="#" method="post">
                <div class="appointment-field">
                  <span class="appointment-field-ic"><i class="fa-regular fa-user"></i></span>
                  <input class="appointment-input" type="text" name="name" placeholder="Your Name" autocomplete="name">
                </div>

                <div class="appointment-field">
                  <span class="appointment-field-ic"><i class="fa-regular fa-envelope"></i></span>
                  <input class="appointment-input" type="email" name="email" placeholder="Your Email" autocomplete="email">
                </div>

                <div class="appointment-field">
                  <span class="appointment-field-ic"><i class="fa-solid fa-phone"></i></span>
                  <input class="appointment-input" type="tel" name="phone" placeholder="Phone Number" autocomplete="tel">
                </div>

                <div class="row g-3">
                  <div class="col-12 col-md-6">
                    <div class="appointment-field">
                      <span class="appointment-field-ic"><i class="fa-regular fa-calendar"></i></span>
                      <input class="appointment-input" type="date" name="date">
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="appointment-field">
                      <span class="appointment-field-ic"><i class="fa-regular fa-clock"></i></span>
                      <input class="appointment-input" type="time" name="time">
                    </div>
                  </div>
                </div>

                <div class="appointment-services mt-3">
                  <div class="row g-2">
                    <div class="col-12 col-md-6">
                      <label class="appointment-check"><input class="appointment-check-input" type="checkbox" name="service" value="Skin Allergy Testing"><span>Skin Allergy Testing</span></label>
                      <label class="appointment-check"><input class="appointment-check-input" type="checkbox" name="service" value="Laser Treatments"><span>Laser Treatments</span></label>
                      <label class="appointment-check"><input class="appointment-check-input" type="checkbox" name="service" value="Hair Fall Treatments"><span>Hair Fall Treatments</span></label>
                    </div>
                    <div class="col-12 col-md-6">
                      <label class="appointment-check"><input class="appointment-check-input" type="checkbox" name="service" value="Plastic Surgery"><span>Plastic Surgery</span></label>
                      <label class="appointment-check"><input class="appointment-check-input" type="checkbox" name="service" value="Acne Scar Treatment"><span>Acne Scar Treatment</span></label>
                      <label class="appointment-check"><input class="appointment-check-input" type="checkbox" name="service" value="Pedicure"><span>Pedicure</span></label>
                    </div>
                  </div>
                </div>

                <button type="submit" class="appointment-submit btn btn-secondary w-100 mt-4">
                  <i class="fa-regular fa-calendar me-2"></i>Book An appointment
                </button>
              </form>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
