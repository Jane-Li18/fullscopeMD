{% extends "base.html" %}
{% load static %}

{% block content %}

<section
  class="position-relative text-center text-white d-flex align-items-center"
  style="{% block page_style %}background-image: linear-gradient(120deg, rgba(0,0,0,.6), rgba(0,0,0,.4));{% endblock page_style %} background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed; min-height: 50vh;"
>
{% include "components/stars.html" %}
  <img
    src="{% static 'images/bg.png' %}"
    alt=""
    class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover"
    style="opacity:0.6; pointer-events:none; z-index:1;"
  >

  <div class="container py-5 py-lg-5 position-relative" style="z-index:2;">
    <h1 class="mb-3" style="color: var(--tertiary-text);">
      {% block page_title %}{% endblock page_title %}
    </h1>

    <div
      class="d-inline-flex align-items-center gap-2 px-4 py-2 shadow-brand"
      style="border-radius: var(--radius-pill); background-color: var(--primary-bg);"
    >
      <a href="{% url 'home' %}" class="text-small fw-semibold text-primary-accent">Home</a>
      <span class="text-small" style="color: var(--secondary-text);">Â»</span>
      <span class="text-small fw-semibold text-body-sm">
        {% block page_breadcrumb %}{% endblock page_breadcrumb %}
      </span>
    </div>
  </div>
</section>

{% block page_content %}{% endblock page_content %}

{% endblock content %}
